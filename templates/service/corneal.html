{% extends 'base.html' %} 
{% load static %}
{% block content %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>cataract</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'service/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'service/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
       
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        {% for re in co_res %}
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{ re.Heading }}</h1>
                            <!-- Post meta content-->
                            
                        </header>
                        <!-- Preview image figure-->
                        <figure class="mb-4"><img class="img-fluid rounded" src="{{ re.images.url }}" alt="..." /></figure>
                        <!-- Post content-->
                        <section class="mb-5">
                            <h4 class="fw-bolder mb-1">{{ re.subcontents }}</h4>
                            <br>
                            <br>

                            <p class="fs-5 mb-4">{{ re.content }}</p>
                            
                        </section>
                    </article>
                    {% endfor %}
                    <!-- Comments section-->
                    <section class="mb-5">
                        
                    </section>
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Photos</div>
                        <figure class="mb-4"><img class="img-fluid rounded" src="{% static 'servicepic/eyecorn1.jpg' %}" alt="..." /></figure>
                        
                    </div>
                  
                
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'service/js/scripts.js' %}"></script>
        {% endblock %}
    </body>
</html>
